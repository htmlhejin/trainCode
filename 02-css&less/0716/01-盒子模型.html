<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*  内容宽度与盒子宽度的对比 */
        *{margin: 0;padding: 0;}
        .item{
            width: 300px;
            height: 100px;
            background-color: red;
            margin: 20px ;
        }
        .son1{
            height:40px;
            background-color: gold;
            border: 10px solid pink;
            padding-left: 5px;
            margin-right: 15px;
        }
        .son2{
            height: 30px;
            background-color: purple;
        }

        .father{
            width: 200px;
            height: 200px;
            background-color: coral;

        }
        
    </style>
</head>
<body>
    <div class="item">
        <p class="son1">p1</p>
        <p class="son2">p2</p>
    </div>
    <div class="father">
            <span class="son3">span3</span>
    </div>
    
</body>
</html>
