        // 插入排序  定义一张牌current，一次与前一个相比pre，如果前一个比这张牌大，交换位置
        let arr=[4,6,9,3,1,0,5,8]
        let current;
        let preindex;
        for(let i=0;i<arr.length;i++){    //每个数都当成一张牌，依次与前面的数比较
             current=arr[i];   //定义一张牌
             preindex=i-1;     //定义这张牌前面的索引
            while(preindex>=0 && arr[preindex]>current){
                arr[preindex+1]=arr[preindex];   //索引向后移
                preindex--;    //继续与前面的数比较
            }
        arr[preindex+1]=current;    //把这张牌插入到索引后面
        }
