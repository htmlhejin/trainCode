<!-- 作用域链 -->
<script>
    var a = 1;
    var f = function () {
        var a = 2;
        var b = 1;
        var f1 = function () {
            var c = 1;
            var f11 = function () {
                console.log(a, b, c)   // 2,1,1
            }
            f11();
        }
        f1();
        console.log(a, b)   //2,1
        console.log(a)   //2
        console.log(c)    //报错
    }
    f()
</script>
