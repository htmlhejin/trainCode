<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {margin:0; padding:0;}
		ol {list-style:none;}
		body {font-size:14px;}
		.movie {width:246px; margin:50px auto;}
		.movie li {border-bottom:1px solid #ededed; padding:7px 0; position:relative;}
		.movie li strong {width:20px; height:16px; line-height:16px; display:inline-block; background:url(images/hot_list.png) no-repeat -151px -32px; text-align:center; color:#fff; font-weight:bold;}
		.movie li em {display:inline-block; width:18px;line-height:14px; height:14px; border:1px solid #eee; text-align:center; color:#929292; font-style:normal;}
		.movie li a {margin:0 10px; color:#424242; text-decoration:none;}
		.movie li a:hover {color:#ba2636; text-decoration:underline;}
		.movie li span {color:#b6b5b3; font-size:12px;}
		.movie .up,.movie .down {color:#909090; position:absolute; right:0; top:7px;;}
		.movie .up {background:url(images/up.png) no-repeat right center; padding-right:10px;}
		.movie .down {background:url(images/down.png) no-repeat right center; padding-right:10px;}
	</style>
</head>
<body>
	<div class="movie">
		<ol>
			<li><strong>1</strong><a href="">狼少年</a><span>720P</span> <span class="up">34,647</span></li>
			<li><strong>2</strong><a href="">暴力街区</a><span>720P</span> <span class="up">28,323</span></li>
			<li><strong>3</strong><a href="">澳门风云</a><span>720P</span> <span class="up">25,363</span></li>
			<li><em>4</em><a href="">新人肉叉烧包</a><span>480P</span> <span class="up">20,270</span></li>
			<li><em>5</em><a href="">京城81号</a><span>480P</span> <span class="up">20,270</span></li>
			<li><em>6</em><a href="">人间中毒</a><span>480P</span> <span class="down">20,270</span></li>
			<li><em>7</em><a href="">性在够辣</a><span>480P</span> <span class="down">20,270</span></li>
			<li><em>8</em><a href="">僵尸复活</a><span>480P</span> <span class="up">20,270</span></li>
			<li><em>9</em><a href="">V字仇杀队</a><span>480P</span> <span class="up">20,270</span></li>
			<li><em>10</em><a href="">全职杀手</a><span>480P</span> <span class="up">20,270</span></li>
		</ol>
	</div>
</body>
