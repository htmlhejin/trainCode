<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		* {margin:0; padding:0;}
		body {font-size:14px; color:#333;}
		ul {list-style:none;}
		form {width:350px; margin:50px auto;border:1px solid #eee; padding:15px;}
		form li {padding:10px;}
		form .txt {width:238px; height:27px; padding:0 5px; border:1px solid #b2bbcd;}
		form select {width:65px;height:25px;}
		form .lbl {width:70px; display:inline-block; text-align:right;}
		form .btn {width:175px; height:38px; background:url(images/spr_reg.png) no-repeat 0 0;border:none; color:#fff; font-weight:bold;font-size:15px;}

		form .f12 {font-size:12px;}
	</style>
</head>
<body>
	<form action="" method="post">
		<ul>
			<li>
				<label for="email" class="lbl">电子邮箱：</label>
				<input type="text" name="email" id="email" class="txt">
			</li>
			<li>
				<label for="pwd" class="lbl">创建密码：</label>
				<input type="password" name="pwd" id="pwd" class="txt">
			</li>
			<li>
				<label for="username" class="lbl">姓名：</label>
				<input type="text" name="uesrname" id="username" class="txt"> 
			</li>
			<li>
				<label class="lbl">性别：</label>
				<input type="radio" name="sex" value="男" checked>男
				<input type="radio" name="sex" value="女">女
			</li>
			<li>
				<label class="lbl">生日：</label>
				<select name="birthday">
					<option value="0">请选择</option>
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
				</select>年
				<select name="month">
					<option value="0">--</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
				</select>月
				<select name="day">
					<option value="0">--</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
				</select>日
			</li>
			<li>
				<label class="lbl">我现在：</label>
				<input type="radio" name="status" value="1" checked>在工作
				<input type="radio" name="status" value="2" checked>上在学
				<input type="radio" name="status" value="3" checked>其它	
			</li>
			<li class="f12">
				<label class="lbl"></label>
				<input type="checkbox" id="agree" style="position:relative; top:3px;">
				<label for="agree">同意</label> <a href="">开心网服务条款</a>
			</li>		
			<li>
				<label class="lbl"></label>
				<input type="submit" value="立即注册" class="btn">
			</li>
		

		</ul>
	</form>
</body>
