<!-- 带map的转换 -->
<script>
    function f(){
        console.log(arguments)   //Arguments(3) [1, 2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ]
        let newarr=Array.from(arguments,function(item){
            console.log(item)  //1  2  3
            return item+1;  //先打印再返回
        })
    console.log(newarr)     //2  3  4
    }
    f(1,2,3)
</script>
