<script>
    let arr=[1,2,3]
    // 自己写方法模拟map，在构造器原型prototype创建一个方法xinmap
    Array.prototype.xinmap=function(a){
        var arr1=[];  //定义一个空数组
        for(let i=0;i<this.length;i++){
            arr1.push(a(this[i],i,this))   //循环之后把item，index，array推到空数组中
        }
        return arr1;  //返回循环后的数组
    }
    let newarr=arr.xinmap(function(item,index,arr){   //定义一个变量调用上面的方法
        return item+10;   //回调函数中要写return 
    })
    console.log(newarr)
</script>
