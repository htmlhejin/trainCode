<!-- 全局执行上下文，里面有变量a+20、f函数 -->
<script>
    let a=10;
    function f(){
        let b=20;
        g()   //g的执行上下文是局部执行上下文，包括本身内部的变量c=30、arguements；父级函数执行上下文是f的执行上下文
        function g(){
            let c=30
            // console.log(c)   30
        }
        console.log(c) //Uncaught ReferenceError: c is not defined
        // 局部变量不能在函数外访问，从执行上下文栈的角度分析：该语句在f执行代码块中,只能是f的执行上下文中提供数据（变量、函数），发现f的执行上下文中有变量b=20，g函数，父级函数执行上下文是全局执行上下文，里面也没有c，所以报错
    }
    f()    //f的执行上下文是局部执行上下文，包括变量b=20，g函数；父级执行上下文是全局的执行上下文
</script>
