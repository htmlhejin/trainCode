    // 案例  计算函数执行消耗的时间

    let startTime=d1.getTime()   //开始时间
    var add=function (a,b){
        return a+b
    }
    function com(f,a,b){
        return f(a,b)
    }
    console.log(com(add,1,2))

    let time=endTime-startTime;   //消耗时间
    console.log(time)
