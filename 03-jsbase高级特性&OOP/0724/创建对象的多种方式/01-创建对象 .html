    // 原型+构造器模式   属性写在构造器中，方法写在原型上
    function Rect(w,h){
        this.width=w;
        this.height=h
    }
    Rect.prototype.getC=function(){
        return (this.width+this.height)*2
    }
    Rect.prototype.getS=function(){
        return this.width*this.height
    }
    let a1=new Rect(1,2)
    console.log(a1.getC())   //6
    console.log(a1.width)    //1
    let a2=new Rect(3,4)
    console.log(a2.getS())    //12
