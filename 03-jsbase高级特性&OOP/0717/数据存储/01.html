<script>
    // 基本数据类型存储在栈区，
    var a=100;  //系统给变量值100分配了一个空闲空间，存储在栈区，给数据起了个别名叫a
    var b=a;    //a的值复制一份，新开辟一个内存空间，给变量值起了个别名加b，a和b没有关系，互不影响

    // b=200;  给b新赋了一个值200，覆盖之前的100，此时b的值是200，但a的值仍是100
    
    a=1000;  //把1000赋给a，覆盖之前的100，此时a的值是1000，但b的值仍是100
    console.log(a);
    console.log(b);


// 单线程，如果前面的代码执行时出错，下面的代码将不能执行
    // console.log(a)
    // console.log(1)
</script>
