<script>
    var a=[1,2,3];  //数组放在堆区，堆区对应一个地址，地址是放在栈区的，
    // 给这个地址起了个别名叫a(a中存放的是地址)，a指向地址对应的内容，即a只指向数组
    var b=a; //把a的地址复制一份给b，此时b也指向地址对应的内容，即b也指向数组
    
    // a[0]=99;  //给a数组中的第一个数重新赋值为99，此时a指向的数组发生变化，
    // 同时b也指向这个数组，所以b的内容也发生变化

    // b[0]=888; //给b数组中的第一个数重新赋值为888,由于a,b都指向这个数组，所以a,b均发生改变

    b=[3,6,8]   //重新开辟一个空间存放数组[3，6，8]，给对应的地址起了个别名叫b，此时b指向新数组，a还是指向原来的数组
    console.log(a)
    console.log(b)
</script>
