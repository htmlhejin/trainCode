<!-- 100元钱买100只鸡，公鸡5元一只，母鸡3元一只，小鸡一元三只 ，问100元能买多少公鸡，母鸡，小鸡-->
<script>
    let gong;
    let little;
    let muji;
    for (gong=0;gong<=100;gong++){
        for(muji=0;muji<=100;muji++){
            for(little=0;little<=100;little++){
                if(gong*5+muji*3+little/3==100 && gong+muji+little==100){
                    console.log(gong,muji,little)
                }
            }
        }
    }
</script>
