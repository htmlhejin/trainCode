<script>
    let arr=[1,2,3,4,1,2]
    function k(a){
        let obj={}   //保存每一次元素出现的个数
        for(let i=0;i<arr.length;i++){
            t=arr[i]
            if(obj.hasOwnProperty(t)){
                obj[t]+=1;
            }else{
                obj[t]=1
            }
        }
        return obj
    }
    console.log(k(arr))   //{1: 2, 2: 2, 3: 1, 4: 1}
</script>
