<script>
    let obj={}
    Object.defineProperty(obj,"NAME",{  //NAME是一个常量，常量一般大写
        configurable:false,
        writable:true,
        enumerable:true,
        value:"cat"
    })
    console.log(obj.NAME)    //cat

    for(var i in obj)
    console.log(obj)    //{NAME: "cat"}

    delete obj.NAME
    console.log(obj.NAME)   //cat

    obj.NAME="hello"
    console.log(obj.NAME)   //hello
</script>
