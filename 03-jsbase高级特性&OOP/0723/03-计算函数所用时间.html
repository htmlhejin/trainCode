<script>
    function computeTime(f){
        let startTime=new Date().getTime()
        let p=[]
        for(let i=1;i<arguments.length;i++){
            p[i]=arguments[i]   //arguments中第一个元素是参数，所以i从1开始
        }
        // p是传递过来的参数
        f.apply(null,p)
        let endTime=new Date().getTime()
        let myTime=endTime-startTime;
        return myTime;
    }
    function f1(){}
    function f2(a){}
    function f3(a,b){}
    function f4(a,b,c){}
    console.log(computeTime(f1))
    console.log(computeTime(f2,10))
    console.log(computeTime(f3,10,20))
    console.log(computeTime(f4,10,20,30))
</script>
