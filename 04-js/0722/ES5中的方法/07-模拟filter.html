<script>
    let arr=[1,2,3,4,5,6,7,8,9]
    Array.prototype.xinfilter=(function(f){
        var arr1=[];
        for(i=0;i<arr.length;i++){
            arr1.push(f(this[i],i,this))    
        }
        return arr1;
    })
    var newarr=arr.xinfilter(function(item,index,arr){
        return item+10;
    })
    console.log(newarr)
</script>
