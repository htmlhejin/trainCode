<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mybutton :msg="content"></mybutton>
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            content: "点击",
        },
        // 局部组件
        components: {
            'mybutton': {
                data() {
                    return {}
                },
                props: {
                    msg: String//属性校验
                },
                template: `<div>子组件---{{msg}}---<my :a="msg"></my></div>`,
                // 子组件
                components: {
                    'my': {
                        data() {
                            return {}
                        },
                        props: {
                            a: String
                        },
                        template: `<div>孙组件---{{a}}</div>`,
                    }

                }
            }
        }
    })
</script>

</html>
