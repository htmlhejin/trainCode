{{include "admin/public/header.html"}}

<body>
	{{include "admin/public/nav_top.html"}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			{{include "admin/public/nav_left.html"}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul><!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input"
									id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							轮播图列表
						</h1>
					</div><!-- /.page-header -->



					<!--表格-->

					<div class="table-responsive">
						<table id="sample-table-1" class="table table-striped table-bordered table-hover center">
							<thead>
								<tr>
									<th class="center" width=230px">标题</th>
									<th class="center" width=230px">图片</th>
									<th class="center" width=230px">连接地址</th>
									<th class="center">
										<i class="icon-time bigger-110 hidden-480" ></i>
										排序
									</th>
									<th class="center">状态</th>
                                    <th width="200px;" class="center">操作</th>
								</tr>
							</thead>

							<tbody>
                                    {{each list}}
								<tr class="">
									<td>
                                        {{$value.title }}
									</td>
									<td>
										<img src="{{__HOST__}}/{{$value.pic}}" style="width: 40px;height: 40px;" alt="">
									</td>
									<td>
										{{$value.url}}
									</td>
									<td>
                                        {{$value.sort || 0}}
                                    </td>
                                    <!-- 状态 -->
									<td class="hidden-480">
                                            <img onclick="app.f1(this,'focus','status','{{@$value._id}}')"
                                            {{if $value.status==1}}
                                             src="{{__HOST__}}/admin/images/yes.gif"
                                                alt="">
                                            {{else}}
                                            <img  onclick="app.f1(this,'focus','status','{{@$value._id}}')"
                                             src="{{__HOST__}}/admin/images/no.gif"
                                                alt="">
                                            {{/if}}
                                    </td>
                                    <!-- 操作 -->
									<td style="width: 140px">
										<div class="visible-md visible-lg hidden-sm hidden-xs btn-group center">
											<a href="{{__HOST__}}/admin/focus/edit?id={{@$value._id}}">
												<button class="btn btn-xs btn-info">
													<i class="icon-edit bigger-120"></i>
												</button>
											</a>
											&nbsp;
											<a href="{{__HOST__}}/admin/remove?collection=focus&id={{@$value._id}}">
												<button class="btn btn-xs btn-danger">
													<i class="icon-trash bigger-120"></i>
												</button>
											</a>

										</div>
                                    </td>
                                </tr>
                                {{/each}}
							</tbody>
						</table>
					</div>
					<div id="page" class="pagination"></div>
				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div><!-- /.main-container -->


	{{include "admin/public/footer.html"}}

	<!-- 引入分页插件 -->
	<script src="{{__HOST__}}/admin/jqPaginator.js"></script>
    <script>
        $("#page").jqPaginator({
            totalPages:{{count}},
            visiblePages: 5,
            currentPage: {{page}},
            onPageChange: function (num, type) {
                // console.log(num,type)  // 1  change     2  change
                if(type=="change"){
                    location.href="{{__HOST__}}/admin/focus?page="+num;
                }
            }
		});
	</script>

	<script type="text/javascript">
		jQuery(function ($) {
			$('table th input:checkbox').on('click', function () {
				var that = this;
				$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function () {
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
			});
			$('[data-rel="tooltip"]').tooltip({ placement: tooltip_placement });
			function tooltip_placement(context, source) {
				var $source = $(source);
				var $parent = $source.closest('table')
				var off1 = $parent.offset();
				var w1 = $parent.width();
				var off2 = $source.offset();
				var w2 = $source.width();
				if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
				return 'left';
			}
		})
	</script>

</body>

</html>
