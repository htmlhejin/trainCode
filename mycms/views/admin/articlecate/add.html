{{include "admin/public/header.html"}}
<style>
	.form-horizontal .form-group {
		height: 44px;
	}
</style>

<body>
	{{include "admin/public/nav_top.html"}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			{{include "admin/public/nav_left.html"}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul><!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input"
									id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							添加分类
						</h1>
					</div><!-- /.page-header -->

					<form action="{{__HOST__}}/admin/articlecate/doAdd" method="POST" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">分类名称:</label>

							<div class="col-sm-10">
                                <!-- <input type="hidden" id="cateList._id"> -->
								<input type="text" name="title" id="title" placeholder=""
									class="col-xs-10 col-sm-5">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="pid">上级分类:</label>
                            <div class="col-sm-10">
								<select name="pid" id="pid">
                                    <option value="0">--顶级分类--</option>
                                    <!-- //循环每一个一级标题 -->
                                    {{each cateList}}   
                                    <option value="{{@$value._id}}">{{$value.title}}</option>
                                    {{/each}}
                                </select>
                            </div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="keywords">关键字:</label>
							<div class="col-sm-10">
								<input type="text" name="keywords" id="form-field-1" placeholder=""
									class="col-xs-10 col-sm-5">
							</div>
						</div>

                        <div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">状态：</label>
							<div class="col-sm-10">
                                <label for="status1">已审核：</label>
                                <input type="radio" name="status" id="status1" value="1" checked />
								&nbsp;
                                <label for="status2">未审核:</label>
                                <input type="radio" name="status" id="status2" value="0" />
							</div>
						</div>

						<div class="form-group" style="height:100px;">
							<label class="col-sm-2 control-label no-padding-right" for="description">描述：</label>
							<div class="col-sm-10">
								<textarea style="height:100px;" class="col-xs-10 col-sm-5" name="description"
									id="description" cols="10" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="description"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>

				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div><!-- /.main-container -->

	{{include "admin/public/footer.html"}}


	<script type="text/javascript">
		$(function () {
			function showErrorAlert(reason, detail) {
				var msg = '';
				if (reason === 'unsupported-file-type') { msg = "Unsupported format " + detail; }
				else {
					console.log("error uploading file", reason, detail);
				}
				$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
					'<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
			}
			$('#editor1').ace_wysiwyg({
				toolbar:
					[
						'font',
						null,
						'fontSize',
						null,
						{ name: 'bold', className: 'btn-info' },
						{ name: 'italic', className: 'btn-info' },
						{ name: 'strikethrough', className: 'btn-info' },
						{ name: 'underline', className: 'btn-info' },
						null,
						{ name: 'insertunorderedlist', className: 'btn-success' },
						{ name: 'insertorderedlist', className: 'btn-success' },
						{ name: 'outdent', className: 'btn-purple' },
						{ name: 'indent', className: 'btn-purple' },
						null,
						{ name: 'justifyleft', className: 'btn-primary' },
						{ name: 'justifycenter', className: 'btn-primary' },
						{ name: 'justifyright', className: 'btn-primary' },
						{ name: 'justifyfull', className: 'btn-inverse' },
						null,
						{ name: 'createLink', className: 'btn-pink' },
						{ name: 'unlink', className: 'btn-pink' },
						null,
						{ name: 'insertImage', className: 'btn-success' },
						null,
						'foreColor',
						null,
						{ name: 'undo', className: 'btn-grey' },
						{ name: 'redo', className: 'btn-grey' }
					],
				'wysiwyg': {
					fileUploadError: showErrorAlert
				}
			}).prev().addClass('wysiwyg-style2');
		})
	</script>

</body>

</html>
