	<body>
		{{include "admin/public/header_nav.html"}}

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
					</script>

					<div class="sidebar-shortcuts" id="sidebar-shortcuts">
						<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
							<button class="btn btn-success">
								<i class="icon-signal"></i>
							</button>

							<button class="btn btn-info">
								<i class="icon-pencil"></i>
							</button>

							<button class="btn btn-warning">
								<i class="icon-group"></i>
							</button>

							<button class="btn btn-danger">
								<i class="icon-cogs"></i>
							</button>
						</div>

						<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
							<span class="btn btn-success"></span>

							<span class="btn btn-info"></span>

							<span class="btn btn-warning"></span>

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->

				{{include "admin/public/left_nav.html"}}

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

				<div class="main-content">
					{{include "admin/public/shouye,conosole.html"}}

					<div class="page-content">

						<div class="page-header">
							<h1>
								列表								
							</h1>
						</div><!-- /.page-header -->

					<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">标题名称:</label>

								<div class="col-sm-10">
									<input type="text" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-2">连接地址:</label>

								<div class="col-sm-10">
									<input type="text" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5">
									<span class="help-inline col-xs-12 col-sm-7">
										<span class="middle">如果填写则跳转到外部地址（选填）</span>
									</span>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-2">所属分类:</label>

								<div class="col-sm-10">
									<select name="cate_id" id="cate_id" style="width:200px;">
										
										
										<option value="0">--请选择分类--</option>
										
										<option value="12">express常见模块</option>
										
										<option value="11">Express视频教程</option>
										
										<option value="10">nodejs资讯</option>
										
										
										
									</select>
									
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">内容来源:</label>

								<div class="col-sm-10">
									<input type="text" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">图片:</label>

								<div class="col-sm-10">
									<input type="file" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">摘要简介 :</label>

								<div class="col-sm-10">
									<input type="file" class="col-xs-10 col-sm-5">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">详细内容  :</label>

								<div class="col-sm-10">
									<div class="wysiwyg-editor" id="editor1"></div>

								</div>
							</div>
							
							
						</form>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->


		<!--[if !IE]> -->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='{{__HOST__}}/admin/js/jquery-2.0.3.min.js'>"+"<"+"script>");
		</script>

<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"script>");
</script>
<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='{{__HOST__}}/admin/js/jquery.mobile.custom.min.js'>"+"<"+"script>");
		</script>
		<script src="{{__HOST__}}/admin/js/bootstrap.min.js"></script>
	


		<script src="{{__HOST__}}/admin/js/typeahead-bs2.min.js"></script>

		
		<script src="{{__HOST__}}/admin/js/bootstrap-wysiwyg.min.js"></script>
		
		<!-- ace scripts -->

		<script src="{{__HOST__}}/admin/js/ace-elements.min.js"></script>
		<script src="{{__HOST__}}/admin/js/ace.min.js"></script>




		<script type="text/javascript">
			
			$(function(){
				
				
					function showErrorAlert (reason, detail) {
						var msg='';
						if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
						else {
							console.log("error uploading file", reason, detail);
						}
						$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
						 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
					}
					
					$('#editor1').ace_wysiwyg({
						toolbar:
						[
							'font',
							null,
							'fontSize',
							null,
							{name:'bold', className:'btn-info'},
							{name:'italic', className:'btn-info'},
							{name:'strikethrough', className:'btn-info'},
							{name:'underline', className:'btn-info'},
							null,
							{name:'insertunorderedlist', className:'btn-success'},
							{name:'insertorderedlist', className:'btn-success'},
							{name:'outdent', className:'btn-purple'},
							{name:'indent', className:'btn-purple'},
							null,
							{name:'justifyleft', className:'btn-primary'},
							{name:'justifycenter', className:'btn-primary'},
							{name:'justifyright', className:'btn-primary'},
							{name:'justifyfull', className:'btn-inverse'},
							null,
							{name:'createLink', className:'btn-pink'},
							{name:'unlink', className:'btn-pink'},
							null,
							{name:'insertImage', className:'btn-success'},
							null,
							'foreColor',
							null,
							{name:'undo', className:'btn-grey'},
							{name:'redo', className:'btn-grey'}
						],
						'wysiwyg': {
							fileUploadError: showErrorAlert
						}
					}).prev().addClass('wysiwyg-style2');

			})
			

		</script>
	
</body>
