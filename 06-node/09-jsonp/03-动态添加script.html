<!-- jsonp的实现是通过动态添加script标签实现的 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">获取数据</button>
</body>
    <script>
        let btn=document.getElementById("btn")
        btn.onclick=function(){
            // addScript("http://localhost:3000/js/test.js")
            // addScript("http://localhost:3000/jsonp")
            addScript("http://localhost:3000/jsonp?callback=f1")
        }

        function f1(res){
            console.log(res)
        }

        // 添加script标签
        function addScript(src){
            var script = document.createElement("script")
            // 参数传递给script标签中的src
            script.src=src
            // 把script添加到dom中
            document.body.appendChild(script)
        }
    </script>
</html>
