<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 11---17行都是元素节点 -->
        <input type="text" v-model="school.name">
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        <p>{{abc}}</p>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <!-- <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script> -->
    <script src="./vueMVVM.js"></script>

    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                school:{
                    name:"beida",
                    age:100
                }
            },
            methods:{

            },
            computed:{  // 计算属性，把函数当作属性用，不需要调用，即()
                abc(){
                    return "hello"
                },
                def(){
                    
                }
            }
        })
    </script>
</body>
</html>
