    // ----------------------再来一遍
    let arr = [1, 2, 3, 4, 5, 6, 5, 1, 3]
    function k(arr) {
        let m = {}
        for (let i = 0; i < arr.length; i++) {
            let t = arr[i]
            if (m.hasOwnProperty(t)) {
                m[t] += 1
            } else {
                m[t] = 1
            
            }
        }
        return m
    }
    console.log(k(arr))  // {1: 2, 2: 1, 3: 2, 4: 1, 5: 2, 6: 1}
