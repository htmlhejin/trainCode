    let arr = [1, 2, 3, 66, 78, 9, 0, 3]
    Array.prototype.getattrs = function(num){
        let index ;
        for(let i = 0 ; i < arr.length ; i++){
            if(num == arr[i]){   // 找到对应的元素
                index = i ;  // 找到对应的下标
            }
        }
        return index ;
    }
    // console.log(arr.getattrs(66))   // 3
    Array.prototype.deleteattrs = function(x){
        let attidx = this.getattrs(x)  // 找到对应的元素的索引
        for(let i = 0 ; i < arr.length ; i++){
            if(attidx != i){
                this.splice(attidx,1)   // splice返回一个新数组，数组中是被删除的项
            }
            else{
                console.log("对应元素的索引等于i")
            }
