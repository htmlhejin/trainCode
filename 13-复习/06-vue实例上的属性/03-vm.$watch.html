<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">{{name}}</div>
</body>

<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                name: "wangcai"
            }
        },
    })
    // vm.$watch可以监控到修改后的数据,数据改变，执行回调
    vm.$watch('name',function(newV,oldV){  // 第一个参数是新值，第二个是旧值，位置不可变
        console.log(newV) 
    })
</script>

</html>
