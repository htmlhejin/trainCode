<body>

                age:{},

        // mounted() {
        //     window.console.log(this.$data)
        //     // {__ob__: Observer}

        // },
    })

    // 如果想要把数据添加到data中，并且让vue能侦测到,通过vm.$set

    vm.$set(vm.$data, 'score', 888)

</script>
