<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            align-items: flex-end;
            flex-basis: auto;
            
        }
        .item1{
            flex: 1;
        }
        .item2{
            flex: 0 0 40%;
        }
        .item3{
            flex: 0 0 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="item1">hello1</p>
        <p class="item2">hello2</p>
        <p class="item3">hello3</p>
        <p class="item4">hello4</p>
    </div>
</body>
</html>
