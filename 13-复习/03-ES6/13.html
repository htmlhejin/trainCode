<script>
    var a = 110;
    let obj = {
        a: 666,
        f:()=>{
            setTimeout(()=>{
                console.log(this.a)  // 110   
            }, 1000)
        }
    }
    obj.f();
    // setTimeout中是箭头函数，没有this,跳出{}向f找，f也是箭头函数，继续跳出{}向window中找，this就是110
</script>
