<script>
    class Animal{
        static score = 110;   // node不认识static
        constructor(name){
            this.name=name
        }
        // 访问器
        get age(){
            return 100;
        }
    }
    let a = new Animal("wangcai");
    // 静态属性不能通过实例来调用
    console.log(Animal.score)  // 110
    console.log(a.hasOwnProperty('score'))  // false
    console.log(a.__proto__.hasOwnProperty('score'))  // false
    //  静态属性指的是class本身的属性，既不是实例属性，也不是公有属性
</script>
