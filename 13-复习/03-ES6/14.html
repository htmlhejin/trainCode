<!-- ---------------------- call的链式调用 -->
<script>
    function f(){
        console.log(this)
    }
    function g(){
        console.log(this)   // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
    }
    f.call.call.call(g)
</script>
