<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<style>
    .father{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .son{
        width: 50px;
        height: 50px;
        border: 1px solid green;
    }
</style>
<body>
    <div id="app">
        <div class="father" @click="f1">
            <div class="son" @click="f2($event)"></div>
        </div>
    </div>
</body>
<script>
    var a=new Vue({
        el:"#app",
        data:{
            
        },
        methods:{
            f1(){
                console.log("father")
            },
            f2(x){
                x.stopPropagation()   //阻止事件冒泡，传过来一个事件对象，调用方法
                console.log("son")
            }
        }
    })
</script>
</html>
