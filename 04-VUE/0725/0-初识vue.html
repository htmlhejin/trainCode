<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- {{}}---插值表达式 -->
        <h1>{{msg}}</h1>
        <p>{{name}}</p>
    </div>
    <script>
        var a = new Vue({
            el: "#app",   //管理app边界
            data: {
                msg: "hello world",
                name: "wangcai"
            }
        })
    </script>
</body>

</html>
