    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="tabLink">
            <span>html</span>
            <span>css</span>
            <span>js</span>
        </div>
        <div class="tabBody">
            <div v-show="currentTabName==='html'">html的内容</div>
            <div v-show="currentTabName==='css'">css的内容</div>
            <div v-show="currentTabName==='js'">js的内容</div>
        </div>
    </div>

<script>
    var a=new Vue({
        el:"#app",
        data:{
            currentTabName:"html"
        }
    })
    let spans=document.querySelectorAll("span")
    console.log(spans)
    spans.forEach(abc=>{
        abc.addEventListener("click",()=>{
            a.currentTabName=abc.innerHTML;
        })
    })
